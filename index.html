<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–µ–∫—Ä–µ—Ç—ã</title>
    <!-- –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π CSS -->
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-out;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #555;
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #74ebd5;
            outline: none;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        button {
            background: #74ebd5;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background 0.3s;
        }

        button:hover {
            background: #57d9c1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s;
        }

        button:hover::before {
            left: 0;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ */
        #message {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        * {
            transition: all 0.3s ease;
        }

        /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
            button {
                width: 100%;
            }
        }
    </style>
    <!-- –ò–∫–æ–Ω–∫–∏ -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –∏–∫–æ–Ω–∫–æ–π -->
        <h1><i class="fas fa-lock"></i> –í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</h1>
        <!-- –ü–æ–ª–µ –≤–≤–æ–¥–∞ -->
        <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
        <!-- –ö–Ω–æ–ø–∫–∞ -->
        <button onclick="checkPassword()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
        <!-- –°–æ–æ–±—â–µ–Ω–∏–µ -->
        <p id="message"></p>
    </div>
    <!-- JavaScript -->
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            // –î–æ–±–∞–≤—å —Å–≤–æ–∏ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞
            const secrets = {
                "—Å–µ–∫—Ä–µ—Ç1": "–ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –¢—ã –Ω–∞—à–ª–∞ –ø–µ—Ä–≤—ã–π —Å–µ–∫—Ä–µ—Ç üéâ",
                "—Å–µ–∫—Ä–µ—Ç2": "–°—é—Ä–ø—Ä–∏–∑ –Ω–æ–º–µ—Ä –¥–≤–∞ üåü",
                "magicword": "–¢—ã –≤–≤–µ–ª–∞ –≤–æ–ª—à–µ–±–Ω–æ–µ —Å–ª–æ–≤–æ! ‚ú®"
            };

            if (secrets[password.toLowerCase()]) {
                message.textContent = secrets[password.toLowerCase()];
                message.style.color = "green";
            } else {
                message.textContent = "–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å, –ø–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑!";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
