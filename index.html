<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сюрприз</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Анимация точек */
        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        /* Центрированный контент */
        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #74ebd5;
        }
    </style>
</head>
<body>
    <!-- Контейнер для центрального контента -->
    <div class="container">
        <h1>Введите код</h1>
        <input type="text" id="codeInput" placeholder="Введите код" />
        <p id="message"></p>
    </div>

    <!-- Скрипт для точек -->
    <script>
        // Генерация точек
        const createDot = () => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.left = Math.random() * 100 + 'vw';
            dot.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(dot);

            setTimeout(() => {
                dot.remove();
            }, 5000);
        };

        setInterval(createDot, 150);
    </script>

    <!-- Музыка -->
    <audio id="mainAudio" loop>
        <source src="main.mp3" type="audio/mpeg">
    </audio>
    <audio id="giftAudio">
        <source src="gift.mp3" type="audio/mpeg">
    </audio>

    <!-- Скрипт для ввода кода -->
    <script>
        const mainAudio = document.getElementById('mainAudio');
        const giftAudio = document.getElementById('giftAudio');
        const input = document.getElementById('codeInput');
        const message = document.getElementById('message');

        // Запуск основной музыки при загрузке
        window.onload = () => {
            mainAudio.play();
        };

        // Обработка ввода кода
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const code = input.value.trim().toLowerCase();
                if (code === 'аня') {
                    mainAudio.pause();
                    giftAudio.play();
                    giftAudio.onended = () => {
                        mainAudio.play();
                    };
                    message.textContent = "Секретное сообщение для Ани ❤️";
                } else if (code === 'love') {
                    message.textContent = "Ты прекрасна, как звезда ✨";
                } else {
                    message.textContent = "Код неверный, попробуйте ещё раз.";
                }
                input.value = '';
            }
        });
    </script>
</body>
</html>
