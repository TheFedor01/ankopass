<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сюрприз</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: 'Arial', sans-serif;
            position: relative;
            height: 100vh;
        }

        .hidden {
            display: none;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #74ebd5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #4aa7a3;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #74ebd5;
        }

        /* Для точек */
        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        /* Для игры Змейка */
        .game-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 1px solid white;
            background-color: black;
        }

        .snake {
            background-color: green;
            position: absolute;
        }

        .food {
            background-color: red;
            position: absolute;
        }

    </style>
</head>
<body>
    <!-- Контейнер для точек -->
    <div id="dotsContainer"></div>

    <!-- Контейнер кнопки -->
    <div class="container" id="startContainer">
        <button class="start-button" id="startButton">Включить</button>
    </div>

    <!-- Контейнер ввода кода -->
    <div class="container hidden" id="codeContainer">
        <h1>Введите код</h1>
        <input type="text" id="codeInput" placeholder="Введите код" />
        <p id="message"></p>
    </div>

    <!-- Контейнер игры Змейка -->
    <div class="game-container hidden" id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Файлы аудио -->
    <audio id="mainAudio" loop>
        <source src="main.mp3" type="audio/mpeg">
    </audio>
    <audio id="snakeAudio">
        <source src="snake.mp3" type="audio/mpeg">
    </audio>

    <!-- Подключение скрипта -->
    <script src="script.js"></script>
</body>
</html>
